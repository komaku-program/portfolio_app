default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root #development.envで記載したユーザ名
  password: <%= ENV["MYSQL_ROOT_PASSWORD"] %>
  socket: /tmp/mysql.sock
  host: db

development:
  <<: *default
  database: portfolio_app_development  # development.envで記載したデータベース名

